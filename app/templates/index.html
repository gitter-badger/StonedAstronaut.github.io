{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
{% endblock head %}

{% block content %}
    <header>
        <h1>Astro blog</h1>
    </header>

    <div id="posts">
        {% for post in posts %}
            <div id="post">
                <span class="post-date">{{ post.date|date }}</span>
                <a class="post-title" href="{{ post.url() }}">
                    {{ post.title }}
                    {% if post.subtitle %}:
                        {{ post.subtitle }}
                    {% endif %}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
