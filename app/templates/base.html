<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    {% block head %}
        <a name="top"></a>
        <title>StonedAstronaut blog</title>
    {% endblock head %}

    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css') }}"/>
    <!-- atom feed -->
    <link href="{{ url_for('feed') }}"
      rel="alternate"
      title="Recent Changes"
      type="application/atom+xml">
</head>
<body>

    {% block content %}{% endblock content %}

    <br />
    <footer>
      <a href="/feed.atom"><img src="{{ url_for('static', filename='img/rss_32x32.png') }}" alt="rss"></a>
      <a href="https://plus.google.com/u/0/113483139834962824849"><img src="{{ url_for('static', filename='img/google_32x32.png') }}" alt="google plus"></a>
      <a href="#top"><img src="{{ url_for('static', filename='img/arrow_up_32x32.png') }}" alt="наверх"></a>
    </footer>
</body>
</html>
