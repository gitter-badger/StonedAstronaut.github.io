<!-- content section -->
<div id="content">
    <p>Чтобы создать wiki страницу в vk.com, необходимо перейти по ссылке следующего вида:
http://vk.com/pages?oid=-{Community_id}&amp;p={Name_of_page} 
где {Community_id} - id паблика или группы, а {Name_of_page} - название страницы, которую необходио создать.</p>
</div>


</body>
